<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Ropa</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script defer src="/Scripts/main.js"></script>
  <script defer src="/Scripts/admin.js"></script>
</head>
<body>
  <header id="header">
    <div class="flex-container-login-cart">
      <ul class="login-list-items">
        <li class="login-list-item"><i class="fa-solid fa-arrow-right-to-bracket"></i> <a href="login.html" class="login-link-item">Iniciar Sesión</a></li>
        <li class="login-list-item"><i class="fa-solid fa-user-plus"></i> <a href="login.html?register=true" class="login-link-item">Registrarse</a></li>
      </ul>
      <div class="flex-container-cart">
        <form action="" class="form-cart-container">
          <button class="btn-cart" id="cart-button"><i class="fa-solid fa-cart-shopping"></i> Carrito</button>
        </form>
      </div>
    </div>
    <h1><a href="main.html" class="logo-link">LookLab</a></h1>
    <nav>
      <ul>
        <li><a href="main.html">Inicio</a></li>
        <li><a href="hombres.html" data-category="1">Hombres</a></li>
        <li><a href="mujeres.html" data-category="2">Mujeres</a></li>
        <li><a href="niños.html" data-category="3">Niños</a></li>
        <li><a href="#">Ofertas</a></li>
        <!-- Para pode agregar las categorias y productos como usuario administrador -->
        <li class="admin-link"><a href="administrar.html">Administrar</a></li>
      </ul>
    </nav>
  </header>
  <main>
    
    <div class="admin-container">
      <div class="btns-container">
        <button class="btn-admin" id="btn-categories">Categorías</button>
        <button class="btn-admin" id="btn-products">Productos</button>
        <button class="btn-admin" id="btn-users">Usuarios</button>
      </div>
      <div class="content-container">
        <div class="collapsible-content" id="categories-content"></div>
        <div class="collapsible-content" id="products-content"></div>
        <div class="collapsible-content" id="users-content"></div>
      </div>
    </div>
    
  </main>
  <footer>
    <p>&copy; 2024 Tienda de Ropa. Todos los derechos reservados.</p>
  </footer>
  <div id="modal" class="modal">
    <div class="modal-content" id="modal-content">
     
    </div>
  </div>
</body>
</html>
