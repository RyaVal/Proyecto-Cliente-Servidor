<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Ropa</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script defer src="/Scripts/main.js"></script>
</head>
<body>
  <header id="header">
    <div class="flex-container-login-cart">
      <ul class="login-list-items">
        <li class="login-list-item"><i class="fa-solid fa-arrow-right-to-bracket"></i> <a href="login.html" class="login-link-item">Iniciar Sesión</a></li>
        <li class="login-list-item"><i class="fa-solid fa-user-plus"></i> <a href="login.html?register=true" class="login-link-item">Registrarse</a></li>
      </ul>
      <div class="flex-container-cart">
        <form action="" class="form-cart-container">
          <button class="btn-cart"><i class="fa-solid fa-cart-shopping"></i> Carrito</button>
        </form>
      </div>
    </div>
    <h1><a href="main.html" class="logo-link">LookLab</a></h1>
    <nav>
      <ul>
        <li><a href="main.html">Inicio</a></li>
        <li><a href="hombres.html" data-category="1">Hombres</a></li>
        <li><a href="mujeres.html" data-category="2">Mujeres</a></li>
        <li><a href="niños.html" data-category="3">Niños</a></li>
        <li><a href="#">Ofertas</a></li>
        <!-- Para pode agregar las categorias y productos como usuario administrador -->
        <li class="admin-link"><a href="#">Administrar</a></li>
      </ul>
    </nav>
  </header>
  <div id="cart-container">
    <h2>Carrito de compras</h2>
    <div id="cart-total">₡0</div>
    <div class="cart-items"></div>
  </div>
  
  <main>
    <section class="categoria">
      <h2>Ropa para mujer</h2>
      <div class="products" id="women-products">
        <div class="product">
          <div class="product-img-container">
            <img src="https://images.pexels.com/photos/1656684/pexels-photo-1656684.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Producto 1">
          </div>
          <h3>Camiseta Negra</h3>
          <p>₡25.000 Colones</p>
          <form action="" class="form-cart-button">
            <button class="add-cart-product-button"><i class="fa-solid fa-cart-plus"></i> Agregar al carrito</button>
          </form>
        </div>
      <!-- Añadir más productos aquí -->
      </div>
    </section>
    <!-- Para hacer una imagen fixed -->
    <!-- <section class="static-img">

    </section> -->
  </main>
  
  <footer>
    <p>&copy; 2024 Tienda de Ropa. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
